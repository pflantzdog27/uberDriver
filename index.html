


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tom's Sys User App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link href="css/all.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="sysUserApp" >
      <section id="main-container" ng-controller="mainController as data">
          <a href="#/home"><img src="images/cbsIST_logo_blue.svg" class="img-responsive logo"></a>
          <!-- MAIN CONTENT --> 
          <main class="view-container">
              <div class="page">
                 <table class="table table striped table-responsive table-hover">   
                     <thead>
                         <tr>
                             <th>Last Name</th>
                             <th>First Name</th>
                             <th>Company</th>
                             <th>Department</th>
                             <th>Email</th>
                             <th>Location</th>
                         </tr>
                     </thead>
                     <tbody>
                         <tr ng-show="data.user.length <=0">
                            <td colspan="5" style="text-align:center;">Loading new data!!</td>
                         </tr>
                         <tr dir-paginate="user in data.users|itemsPerPage:data.itemsPerPage" total-items="data.total_count">
                             <td>{{user.last_name}}</td>
                             <td>{{user.first_name}}</td>
                             <td>{{user.company.display_value}}</td>
                             <td>{{user.department.display_value}}</td>
                             <td>{{user.email}}</td>
                             <td>{{user.location.display_value}}</td>
                         </tr>
                     </tbody>
                 </table>
                 <dir-pagination-controls
                   max-size="8"
                   direction-links="true"
                   boundary-links="true" 
                   on-page-change="data.getData(newPageNumber)" >
                 </dir-pagination-controls>
              </div>
          </main> 
      </section> 

      <!-- spinning bg -->
      <div id="coverBG-container">
          <div id="coverBG" class="rotating-box"></div>
          <div id="coverBG-reverse" class="rotating-box"></div>
      </div>
      
      <script src="js/angular.min.js"></script>
      <script src="js/angular-route.min.js"></script>
      <script src="js/angular.animate.min.js"></script>
      <script src="js/dirPagination.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script src="js/app.js"></script>
  </body>
</html>
